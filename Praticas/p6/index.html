<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperaturas</title>
    <style>
        input {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <input type="button" value="Converter" onclick="converter()">
    <p>Clique no botão acima para iniciar</p>
    <div id="res"></div>

    <script>
        function converter(){
            var temp = Number(prompt("Digite uma temperatura em ºC (Celsius)"))
            var res = document.getElementById('res')

            var kev = temp + 273.15
            var fah = (temp * 1.8) + 32

            res.innerHTML += `<h1>A temperatura de ${temp}ºC, corresponde a... </h1>`.replace('.', ',')
            res.innerHTML += `<p>${kev.toFixed(2)}ºK (Kelvin)</p>`
            res.innerHTML += `<p>${fah.toFixed(2)}ºF (Fahrenheit)</p>`
            
        }
    </script>
</body>
</html>
