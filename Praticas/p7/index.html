<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        input {
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <p class="res">Clique no botão acima para iniciar</p>

    <script>
        let cot = Number(window.prompt("Antes de mais nada. Quanto está o dólar agora?").replace(',', '.'))
        let res = document.querySelector('.res')

        function converter(){
            let cart = Number(window.prompt('Quantos R$ você tem na carteira?'))
            let valdol = cot * cart
            
            res.innerHTML = `Você tem ${cart}R$, e esse valor em dólar é ${valdol.toLocaleString('en-US', {style: 'currency', currency: 'USD'})}US`
        }
    </script>
</body>
</html>
