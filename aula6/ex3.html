<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgba(4, 24, 48, 0.418);
            color: white; 
            font: normal 20pt Arial;
        }
        h1 {
            color: rgba(15, 15, 2, 0.644);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> 
    <p>Já me livrei da maldição!!</p>
    <script>;
        var n1 = Number.parseFloat(window.prompt("Digite um número: ")) // String para number
        var n2 = Number.parseFloat(window.prompt("Digite outro número: ")) 
        // parse: converter
        // pode ser Number.parseInt(), parseInt() ou Number()
        // número para string: String(n) ou n.toString()
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // Concatenação
        // (number + number) para adição
       // (string + string) para concatenação
       // template string ${s}: place holder  - window.alert(`A soma dos valores é ${s}`)

        // var s = 'JavaScript'
       // s.length = ver o tamanho do caracteres
       // s.toUpperCase() = Deixar MAIÚSCULAS
       // s.toLowerCase() = Deixar minúsculas
    </script>
</body>
</html>
