<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <input type="text" name="txtn" id="txtn">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtna = window.document.getElementById('txtn')
            var res = window.document.getElementById('res')
            var nac = txtna.value
            res.innerHTML = `<p>Vivendo em <strong>${nac}</strong></p>`
            if(nac == 'Brasil'){
                res.innerHTML += "<p>Você é <strong>Brasileiro</strong></p>"
            }else{
                res.innerHTML += "<p>Você é <strong>Estrangeiro</strong></p>"
            }
        }
    </script>
</body>
</html>
