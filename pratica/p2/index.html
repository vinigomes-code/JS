<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Boas-vindas</title>
    <style>
        input{
            width: 110px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <input type="button" value="Inicie o desafio" onclick="iniciar()">

    <script>
        function iniciar(){
            var name = prompt("Qual é o seu nome?")
            var idade = window.prompt(`Olá ${name}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${name}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
