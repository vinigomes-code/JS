<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

        input{
            width: 100px;
            height: 80px;
        }
    </style>
</head>
<body>

    <script>
        function btn1(){
            alert("Você clicou no 1º Botão!")
        }
        function btn2(){
            alert("Você clicou no 2º Botão!")
        }
        function btn3(){
            alert("Você clicou no 3º Botão!")
        }
    </script>
</body>
</html>
